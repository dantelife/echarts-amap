<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Echarts plugin to support AMap</title>
</head>
<style media="screen">
  html,
  body,
  #map {
    margin: 0;
    padding: 0;
    height: 100%;
  }
</style>

<body>
  <div id="map"></div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!--引入高德地图JSAPI -->
  <script src="http://webapi.amap.com/maps?v=1.4.5&key=691de0fec54875b3de33f29c8626ffc9&plugin=AMap.CustomLayer"></script>
  <!--引入UI组件库（1.0版本） -->
  <script src="http://webapi.amap.com/ui/1.0/main.js"></script>

  <script src="http://cdn.bootcss.com/echarts/4.0.4/echarts.js"></script>
  <script src="./dist/echarts-amap.min.js"></script>
  <script src="./assets/loader/three.js"></script>
  <script src="./assets/loader/MTLLoader.js"></script>
  <script src="./assets/loader/LoaderSupport.js"></script>
  <script src="./assets/loader/OBJLoader2.js"></script>

  <script type="text/javascript">
    //该高德坐标转百度坐标算法来源于互联网

    var x_PI = 3.14159265358979324 * 3000.0 / 180.0;
    var PI = 3.1415926535897932384626;
    var a = 6378245.0;
    var ee = 0.00669342162296594323;

    function bd09Togcj02(bd_lng, bd_lat) {
      var x = bd_lng - 0.0065;
      var y = bd_lat - 0.006;
      var z = Math.sqrt(x * x + y * y) - 0.00002 * Math.sin(y * x_PI);
      var theta = Math.atan2(y, x) - 0.000003 * Math.cos(x * x_PI);
      var gg_lng = z * Math.cos(theta);
      var gg_lat = z * Math.sin(theta);
      return [gg_lng, gg_lat];
    }

    var echart = echarts.init(document.getElementById('map'));
    echart.setOption({
      amap: {
        // pitch: 60,
        viewMode: '3D',
        zoom: 17,

        expandZoomRange: true,
        zooms: [3, 20],
        mapStyle: 'amap://styles/6df2c18ea26dc9d98eadb7e6b4ffa116',
        center: bd09Togcj02(121.495167, 31.242287),
        // rotation: 100
      },
      animation: false,
      tooltip: {
        trigger: 'item',
      },
      toolbox: {
        itemSize: 25,
        // left: '20%',
        top: '22%',
        iconStyle: {
          normal: {
            borderColor: '#fff'
          },
          emphasis: {
            borderColor: '#b1e4ff'
          }
        },
        feature: {
          brush: {
            type: ['rect', 'polygon', 'clear']
          },
        }
      },
      brush: {
        toolbox: ['rect', 'polygon', 'clear'],
        ouyOfBrush: {
          color: '#ffff00'
        },
        brushStyle: {
          borderWidth: 2,
          color: 'rgba(0,0,0,0.2)',
          borderColor: 'rgba(0,0,0,0.5)',
        },
        seriesIndex: [0, 1],
        throttleType: 'debounce',
        throttleDelay: 300,
        geoIndex: 'all',
      },
      series: [{
        name: 'place',
        type: 'scatter',
        coordinateSystem: 'amap',
        label: {
          normal: {
            show: false,
            position: 'right',
            formatter: '{b}'
          },
          emphasis: {
            show: true,
            position: 'right',
            formatter: '{b}'
          }
        },
        symbolSize: 32,
        symbol: 'path://M928 832 896 832 896 384c0-70.4-57.6-128-128-128L576 256l0 544C576 817.92 561.92 832 544 832S512 817.92 512 800L512 192c0-70.4-57.6-128-128-128L192 64C121.6 64 64 121.6 64 192l0 640L32 832C14.08 832 0 846.08 0 864 0 881.92 14.08 896 32 896l896 0c17.92 0 32-14.08 32-32C960 846.08 945.92 832 928 832zM352 704l-128 0C206.08 704 192 689.92 192 672S206.08 640 224 640l128 0C369.92 640 384 654.08 384 672S369.92 704 352 704zM352 512l-128 0C206.08 512 192 497.92 192 480 192 462.08 206.08 448 224 448l128 0C369.92 448 384 462.08 384 480 384 497.92 369.92 512 352 512zM352 320l-128 0C206.08 320 192 305.92 192 288 192 270.08 206.08 256 224 256l128 0C369.92 256 384 270.08 384 288 384 305.92 369.92 320 352 320zM800 704l-128 0c-17.92 0-32-14.08-32-32s14.08-32 32-32l128 0c17.92 0 32 14.08 32 32S817.92 704 800 704zM800 512l-128 0C654.08 512 640 497.92 640 480 640 462.08 654.08 448 672 448l128 0C817.92 448 832 462.08 832 480 832 497.92 817.92 512 800 512z',
        itemStyle: {
          normal: {
            color: 'rgba(0, 255, 0,0.8)',
            opacity: 1,
          }
        },
        rippleEffect: {
          brushType: 'stroke'
        },
        data: []
      }, {
        name: "line1",
        type: 'lines',
        coordinateSystem: 'amap',
        polyline: true,
        data: [],
        silent: true,
        lineStyle: {
          normal: {
            color: 'rgba(0, 255, 0,0.8)',
            opacity: 0.2,
            width: 3
          }
        },
        progressiveThreshold: 500,
        progressive: 200,
        zlevel: 2
      }, {
        name: 'line2',
        type: 'lines',
        coordinateSystem: 'amap',
        polyline: true,
        data: [],
        lineStyle: {
          normal: {
            color: 'rgba(255, 255, 0,1)',
            width: 0.02
          }
        },
        tooltip: {
          show: false,
        },
        effect: {
          constantSpeed: 20,
          show: true,
          trailLength: 0.02,
          symbolSize: 3
        },
        zlevel: 1
      }]
    });
    $.getJSON("./assets/scatter-place.json", function (result) {
      var lineData = [{
        "fromName": "南京东路",
        "coords": [bd09Togcj02(121.488888, 31.242372), bd09Togcj02(121.494861, 31.24441), bd09Togcj02(
          121.496389, 31.244687)]
      }];
      echart.setOption({
        series: [{
          name: 'place',
          data: result.map(val => {
            return {
              name: val.name,
              value: bd09Togcj02(val.value[0], val.value[1])
            };
          })
        }, {
          name: 'line1',
          data: lineData
        }, {
          name: 'line2',
          data: lineData
        }]
      });
    });

    var map = echart.getModel().getComponent('amap').getAMap();
    var layer = echart.getModel().getComponent('amap').getLayer();

    //加载3d模型
    map.AmbientLight = new AMap.Lights.AmbientLight([1, 1, 1], 0.5);
    map.DirectionLight = new AMap.Lights.DirectionLight([1, 0, -0.5], [1, 1, 1], 0.5);
    var loadModel = function () {
      var modelName = 'building';
      var scope = this;
      var objLoader = new THREE.OBJLoader2();
      var callbackOnLoad = function (event) {
        var object3Dlayer = new AMap.Object3DLayer();
        var meshes = event.detail.loaderRootNode.children;
        for (var i = 0; i < meshes.length; i++) {
          var vecticesF3 = meshes[i].geometry.attributes.position;
          var vecticesNormal3 = meshes[i].geometry.attributes.normal;
          var vecticesUV2 = meshes[i].geometry.attributes.uv;

          var vectexCount = vecticesF3.count;

          mesh = new AMap.Object3D.MeshAcceptLights();

          var geometry = mesh.geometry;

          //底部一圈
          var c, opacity;

          var material = meshes[i].material[0] || meshes[i].material;
          if (material.map) {
            mesh.textures.push('./assets/model/1519.bmp')
          }

          c = material.color;
          opacity = material.opacity

          for (var j = 0; j < vectexCount; j += 1) {
            var s = j * 3;
            geometry.vertices.push(vecticesF3.array[s], vecticesF3.array[s + 2], -vecticesF3.array[s + 1]);

            if (vecticesNormal3) {
              geometry.vertexNormals.push(vecticesNormal3.array[s], vecticesNormal3.array[s + 2], -vecticesNormal3.array[
                s + 1]);
            }
            if (vecticesUV2) {
              geometry.vertexUVs.push(vecticesUV2.array[j * 2], 1 - vecticesUV2.array[j * 2 + 1]);
            }
            geometry.vertexColors.push(c.r, c.g, c.b, opacity)
          }
          // debugger
          mesh.DEPTH_TEST = material.depthTest
          // mesh.backOrFront = 'both'
          var modelCenter = bd09Togcj02(121.497368,31.244807);
          mesh.transparent = opacity < 1;
          mesh.scale(50, 50, 50)
          mesh.rotateZ(90)
          mesh.position(new AMap.LngLat(modelCenter[0], modelCenter[1]));
          object3Dlayer.add(mesh)
        }
        map.add(object3Dlayer)
      };

      var onLoadMtl = function (materials) {
        // for(var i=0;i<materials.length;i+=1){
        // 	materials[i].side=2;
        // }
        objLoader.setModelName(modelName);
        objLoader.setMaterials(materials);
        objLoader.load('./assets/model/1234.obj', callbackOnLoad, null,
          null, null, false);
      };
      objLoader.loadMtl('./assets/model/1234.mtl', null, onLoadMtl);
    };

    // loadModel();
    //加载多边形
    var polygonArr = new Array(); //多边形覆盖物节点坐标数组
    polygonArr.push(bd09Togcj02(121.502722, 31.235849));
    polygonArr.push(bd09Togcj02(121.49381, 31.234645));
    polygonArr.push(bd09Togcj02(121.489678, 31.247489));
    polygonArr.push(bd09Togcj02(121.492265, 31.249311));
    polygonArr.push(bd09Togcj02(121.494313, 31.249496));
    polygonArr.push(bd09Togcj02(121.497871, 31.248385));
    polygonArr.push(bd09Togcj02(121.498625, 31.242302));
    polygonArr.push(bd09Togcj02(121.499021, 31.239277));
    var polygon = new AMap.Polygon({
      path: polygonArr, //设置多边形边界路径
      strokeColor: "#FF33FF", //线颜色
      strokeOpacity: 0.2, //线透明度
      strokeWeight: 5, //线宽
      fillColor: "#1791fc", //填充色
      fillOpacity: 0.15 //填充透明度
    });
    polygon.setMap(map);
    AMap.plugin(["AMap.ControlBar"], function () {
      var bar = new AMap.ControlBar();
      map.addControl(bar);
    });

    //加载canvas图层(canvasLayer)
    var canvas = document.createElement('canvas');
    canvas.width = canvas.height = 200;
    var context = canvas.getContext('2d')
    context.fillStyle = 'rgb(255,255,0)';
    context.globalAlpha = 1;
    var radious = 0;
    var draw = function (argument) {
      context.clearRect(0, 0, 200, 200)
      context.globalAlpha = (context.globalAlpha - 0.01 + 1) % 1;
      radious = (radious + 1) % 100;

      context.beginPath();
      context.arc(100, 100, radious, 0, 2 * Math.PI);
      context.fill();
      context.stroke();
      CanvasLayer.reFresh(); //2D视图时可以省略
      AMap.Util.requestAnimFrame(draw);
    }

    var CanvasLayer = new AMap.CanvasLayer({
      canvas: canvas,
      bounds: new AMap.Bounds(
        bd09Togcj02(121.497022, 31.241423), bd09Togcj02(121.49766, 31.242171)
      ),
      zooms: [3, 18],
    });

    CanvasLayer.setMap(map);
    draw();

    //加载BasicControl，loadUI的路径参数为模块名中 'ui/' 之后的部分
    AMapUI.loadUI(['control/BasicControl'], function (BasicControl) {
      //缩放控件
      map.addControl(new BasicControl.Zoom({
        position: 'lt', //left top，左上角
        showZoomNum: false //显示zoom值
      }));
    });
    layer.setzIndex(200);
    // map.setStatus({dragEnable:false});
  </script>
</body>

</html>
