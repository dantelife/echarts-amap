<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Echarts plugin to support AMap</title>
</head>
<style media="screen">
  html,
  body,
  #map {
    margin: 0;
    padding: 0;
    height: 100%;
  }
</style>

<body>
  <div id="map"></div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!--引入高德地图JSAPI -->
  <script src="http://webapi.amap.com/maps?v=1.4.2&key=691de0fec54875b3de33f29c8626ffc9&plugin=AMap.CustomLayer"></script>
  <!--引入UI组件库（1.0版本） -->
  <script src="http://webapi.amap.com/ui/1.0/main.js"></script>

  <script src="http://cdn.bootcss.com/echarts/4.0.4/echarts.js"></script>
  <script src="./dist/echarts-amap.min.js"></script>

  <script type="text/javascript">
    var x_PI = 3.14159265358979324 * 3000.0 / 180.0;
    var PI = 3.1415926535897932384626;
    var a = 6378245.0;
    var ee = 0.00669342162296594323;

    function bd09Togcj02(bd_lng, bd_lat) {
      var x = bd_lng - 0.0065;
      var y = bd_lat - 0.006;
      var z = Math.sqrt(x * x + y * y) - 0.00002 * Math.sin(y * x_PI);
      var theta = Math.atan2(y, x) - 0.000003 * Math.cos(x * x_PI);
      var gg_lng = z * Math.cos(theta);
      var gg_lat = z * Math.sin(theta);
      return [gg_lng, gg_lat];
    }
    var echart = echarts.init(document.getElementById('map'));
    echart.setOption({
      amap: {
        pitch: 60,
         viewMode: '3D',
        zoom: 15,
        expandZoomRange: true,
        zooms: [3, 20],
        mapStyle: 'amap://styles/6bd7d0c78736ef803efcbda2d85f89a5',
        center: bd09Togcj02(125.35, 43.86),
        // rotation: 100
      },
      animation: false,
      tooltip: {
        trigger: 'item',
      },
      brush: {
        toolbox: ['rect', 'polygon', 'clear'],
        ouyOfBrush: {
          color: '#ffff00'
        },
        brushStyle: {
          borderWidth: 2,
          color: 'rgba(0,0,0,0.2)',
          borderColor: 'rgba(0,0,0,0.5)',
        },
        seriesIndex: [0, 1],
        throttleType: 'debounce',
        throttleDelay: 300,
        geoIndex: 'all',
      },
      series: [{
        type: 'lines',
        coordinateSystem: 'amap',
        polyline: true,
        data: [],
        silent: true,
        lineStyle: {
          normal: {
            opacity: 0.2,
            width: 2
          }
        },
        progressiveThreshold: 500,
        progressive: 100,
        zlevel:2,
      }, {
        type: 'lines',
        coordinateSystem: 'amap',
        polyline: true,
        data: [],
        lineStyle: {
          normal: {
            width: 0.04
          }
        },
        effect: {
          constantSpeed: 40,
          show: true,
          trailLength: 0.04,
          symbolSize: 2
        },
        zlevel: 1
      }]
    });

    var map = echart.getModel().getComponent('amap').getAMap();
    AMap.plugin(["AMap.ControlBar"], function () {
      var bar = new AMap.ControlBar();
      map.addControl(bar);
    });
    var data = [];
    $.getJSON("data-1500091095891-ByeJQMPSZ.json",function(result){
      data = result.map(val => {
        return {
          coords:val.coords.map(coords => {
            return bd09Togcj02(coords[0],coords[1]);
          }),
          "lineStyle": val.lineStyle
        };
      });
      echart.setOption({
        series:[{
          data:data
        },{
          data:data
        }]
      })
    });
  </script>
</body>

</html>
